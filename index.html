<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordlys Tech - Next Gen AI Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css?family=Inter:200,300,400,500" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0B0D13;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-blue: rgba(37, 99, 235, 0.8);
            --accent-purple: rgba(124, 58, 237, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            font-weight: 300;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(11, 13, 19, 0.8);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: 1.125rem;
            font-weight: 200;
            letter-spacing: 0.2em;
            color: var(--text-primary);
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }


        .aurora-container {
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            z-index: -1;
            overflow: hidden;
        }

        .aurora {
            position: absolute;
            width: 250%;
            height: 250%;
            background: radial-gradient(circle at 50% 50%,
                rgba(37, 99, 235, 0.15) 0%,    /* Stronger blue */
                rgba(124, 58, 237, 0.15) 30%,  /* Stronger purple */
                rgba(11, 13, 19, 0) 60%);
            animation: rotate 40s linear infinite;
            filter: blur(80px);
        }

        .aurora-2 {
            position: absolute;
            width: 250%;
            height: 250%;
            background: radial-gradient(circle at 50% 50%,
                rgba(99, 102, 241, 0.12) 0%,   /* Vibrant blue */
                rgba(167, 139, 250, 0.12) 30%, /* Vibrant purple */
                rgba(11, 13, 19, 0) 60%);
            animation: rotate 60s linear infinite reverse;
            filter: blur(100px);
        }

        .aurora-3 {
            position: absolute;
            width: 250%;
            height: 250%;
            background: radial-gradient(circle at 50% 50%,
                rgba(191, 64, 191, 0.1) 0%,    /* Premium pink hue */
                rgba(255, 105, 180, 0.1) 30%,  /* Highlight color */
                rgba(11, 13, 19, 0) 60%);
            animation: rotate 90s linear infinite;
            filter: blur(120px);
            mix-blend-mode: screen;
        }

        .hero-content {
            max-width: 1000px; /* Increase max-width for larger content area */
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: 4rem; /* Increase font size */
            font-weight: 200;
            line-height: 1.3;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .highlight {
            font-weight: 400;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #049464, #10b981, #3b82f6);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 6s ease-in-out infinite;
        }

/* Gradient Animation */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        .highlight2 {
            font-weight: 400;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #049464, #10b981, #3b82f6);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientAnimation 6s ease-in-out infinite;
        }

/* Gradient Animation */
@keyframes gradientAnimation {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

        .hero-subtitle {
            font-family: 'Georgia', 'Times New Roman', serif; /* Roman-Greek style font */
            font-size: 1.4rem; /* Increase font size for a more prominent look */
            color: #ddd8d8; /* Clearer, brighter white color */
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400; /* Slightly bolder for emphasis */
            letter-spacing: 0.03em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Add subtle shadow for better visibility */
        }


        .cta-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 2rem;
            font-size: 1rem; /* Increase button font size */
            font-weight: 400;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 0.05em;
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            opacity: 0.5;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc1IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjMwMCIgaGVpZ2h0PSIzMDAiIGZpbHRlcj0idXJsKCNhKSIgb3BhY2l0eT0iLjA1Ii8+PC9zdmc+');
            pointer-events: none;
            z-index: 9999;
            opacity: 0.35;
        }

        .coming-soon {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            background: linear-gradient(135deg, #ffbf00, #ff8c00); /* Gold gradient for premium look */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(255, 191, 0, 0.3);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
            animation: shimmer 3s infinite linear;
        }

        /* Hover effect for desktop */
        .coming-soon:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 191, 0, 0.5);
        }

        /* Shimmer animation */
        @keyframes shimmer {
            0% {
                background-position: -200%;
            }
            100% {
                background-position: 200%;
            }
        }

        .coming-soon {
            background: linear-gradient(90deg, #2c8ac9, #9940b4, #2c8ac9);
            background-size: 200%;
            animation: shimmer 3s infinite linear;
        }

        

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.75rem; /* Slightly smaller for smaller screens */
            }
            .hero-subtitle {
                font-size: 1.25rem; /* Slightly smaller for smaller screens */
            }
        }
    </style>
</head>

    <main class="hero">

        </div>        
        <div class="grid"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                Developing 
                <span class="highlight2">Solvi</span>, the Next Generation

            </p>
